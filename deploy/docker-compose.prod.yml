version: "3.9"

services:
  backend:
    build:
      context: ../backend
    container_name: plant-backend
    environment:
      - UVICORN_PORT=8000
    expose:
      - "8000"

  frontend:
    build:
      context: ../frontend
    container_name: plant-frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_BIND_IP:-0.0.0.0}:${FRONTEND_PORT:-8080}:80"

networks:
  default:
    name: plantdesease