server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _ 87.228.99.74;

    root /usr/share/nginx/html;
    index index.html;

    client_max_body_size 20M;
    absolute_redirect off;

    # Serve the built React application directly from disk.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Allow static assets to be cached aggressively by browsers and CDNs.
    location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|webp)$ {
        try_files $uri =404;
        access_log off;
        expires 7d;
        add_header Cache-Control "public";
    }

    location = /favicon.ico {
        try_files $uri =204;
        access_log off;
    }

    # Proxy JSON API requests to the FastAPI backend container.
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_buffering off;
    }

    # Grad-CAM visualisations are generated by the backend and exposed as static files.
    location /static/gradcam/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_buffering off;
    }
}